],"payload":{"lines":"14,15"}}],"payload":{"lines":"12,15"}},{"content":"<strong><code>^</code> (acento circunflejo)</strong>: Coincide con el inicio de una cadena","children":[{"content":"Ejemplo: <code>^Hola</code> → \"Hola mundo\"","children":[],"payload":{"lines":"16,17"}},{"content":"Uso: Verificar comienzo de cadena","children":[],"payload":{"lines":"17,18"}}],"payload":{"lines":"15,18"}},{"content":"<strong><code>$</code> (signo de dólar)</strong>: Coincide con el final de una cadena","children":[{"content":"Ejemplo: <code>mundo$</code> → \"Hola mundo\"","children":[],"payload":{"lines":"19,20"}},{"content":"Uso: Verificar final de cadena","children":[],"payload":{"lines":"20,21"}}],"payload":{"lines":"18,21"}},{"content":"<strong><code>|</code> (barra vertical)</strong>: Operador OR","children":[{"content":"Ejemplo: <code>gato|perro</code> → \"gato\", \"perro\"","children":[],"payload":{"lines":"22,23"}},{"content":"Uso: Alternativas en patrones","children":[],"payload":{"lines":"23,25"}}],"payload":{"lines":"21,25"}}],"payload":{"lines":"2,3"}},{"content":"Conjuntos y Ranges","children":[{"content":"<strong><code>[]</code> (corchetes)</strong>: Coincide con uno de los caracteres dentro","children":[{"content":"Ejemplo: <code>[abc]</code> → \"a\", \"b\", \"c\"","children":[],"payload":{"lines":"27,28"}},{"content":"Uso: Grupo de caracteres permitidos","children":[],"payload":{"lines":"28,29"}}],"payload":{"lines":"26,29"}},{"content":"<strong><code>[^...]</code></strong>: Coincide con cualquier carácter que no esté en el conjunto","children":[{"content":"Ejemplo: <code>[^abc]</code> → \"d\", \"1\"","children":[],"payload":{"lines":"30,31"}},{"content":"Uso: Excluir caracteres específicos","children":[],"payload":{"lines":"31,33"}}],"payload":{"lines":"29,33"}}],"payload":{"lines":"25,26"}},{"content":"Cuantificadores","children":[{"content":"<strong><code>{n}</code></strong>: Coincide con el anterior exactamente n veces","children":[{"content":"Ejemplo: <code>\\d{4}</code> → \"2024\"","children":[],"payload":{"lines":"35,36"}},{"content":"Uso: Número exacto de repeticiones","children":[],"payload":{"lines":"36,37"}}],"payload":{"lines":"34,37"}},{"content":"<strong><code>{n,}</code></strong>: Coincide al menos n veces","children":[{"content":"Ejemplo: <code>\\d{2,}</code> → \"12\", \"123\"","children":[],"payload":{"lines":"38,39"}},{"content":"Uso: Mínimo de repeticiones","children":[],"payload":{"lines":"39,40"}}],"payload":{"lines":"37,40"}},{"content":"<strong><code>{n,m}</code></strong>: Coincide entre n y m veces","children":[{"content":"Ejemplo: <code>\\d{2,4}</code> → \"12\", \"1234\"","children":[],"payload":{"lines":"41,42"}},{"content":"Uso: Rango de repeticiones","children":[],"payload":{"lines":"42,44"}}],"payload":{"lines":"40,44"}}],"payload":{"lines":"33,34"}},{"content":"Secuencias de Escape y Clases de Caracteres","children":[{"content":"<strong><code>\\</code> (barra invertida)</strong>: Escapa metacaracteres","children":[{"content":"Ejemplo: <code>\\.</code> → \".\"","children":[],"payload":{"lines":"46,47"}},{"content":"Uso: Buscar caracteres literales","children":[],"payload":{"lines":"47,48"}}],"payload":{"lines":"45,48"}},{"content":"<strong><code>\\d</code></strong>: Coincide con cualquier dígito (<code>[0-9]</code>)","children":[{"content":"Ejemplo: <code>\\d{3}</code> → \"123\"","children":[],"payload":{"lines":"49,50"}},{"content":"Uso: Secuencias numéricas","children":[],"payload":{"lines":"50,51"}}],"payload":{"lines":"48,51"}},{"content":"<strong><code>\\D</code></strong>: Cualquier carácter que no sea dígito","children":[{"content":"Ejemplo: <code>\\D</code> → \"a\", \"!\"","children":[],"payload":{"lines":"52,53"}},{"content":"Uso: Filtrar caracteres no numéricos","children":[],"payload":{"lines":"53,54"}}],"payload":{"lines":"51,54"}},{"content":"<strong><code>\\w</code></strong>: Cualquier carácter de palabra (<code>[A-Za-z0-9_]</code>)","children":[{"content":"Ejemplo: <code>\\w+</code> → \"palabra123\"","children":[],"payload":{"lines":"55,56"}},{"content":"Uso: Buscar palabras","children":[],"payload":{"lines":"56,57"}}],"payload":{"lines":"54,57"}},{"content":"<strong><code>\\W</code></strong>: Cualquier carácter que no sea de palabra","children":[{"content":"Ejemplo: <code>\\W</code> → \" \", \"!\"","children":[],"payload":{"lines":"58,59"}},{"content":"Uso: Filtrar caracteres no alfanuméricos","children":[],"payload":{"lines":"59,60"}}],"payload":{"lines":"57,60"}},{"content":"<strong><code>\\s</code></strong>: Cualquier carácter de espacio en blanco","children":[{"content":"Ejemplo: <code>\\s+</code> → \"   \"","children":[],"payload":{"lines":"61,62"}},{"content":"Uso: Detectar espacios","children":[],"payload":{"lines":"62,63"}}],"payload":{"lines":"60,63"}},{"content":"<strong><code>\\S</code></strong>: Cualquier carácter que no sea espacio","children":[{"content":"Ejemplo: <code>\\S</code> → \"a\", \"!\"","children":[],"payload":{"lines":"64,65"}},{"content":"Uso: Filtrar caracteres no blancos","children":[],"payload":{"lines":"65,67"}}],"payload":{"lines":"63,67"}}],"payload":{"lines":"44,45"}},{"content":"Anclas y Fronteras de Palabra","children":[{"content":"<strong><code>^</code></strong>: Inicio de una cadena","children":[{"content":"Ejemplo: <code>^Hola</code>","children":[],"payload":{"lines":"69,70"}}],"payload":{"lines":"68,70"}},{"content":"<strong><code>$</code></strong>: Final de una cadena","children":[{"content":"Ejemplo: <code>adiós$</code>","children":[],"payload":{"lines":"71,72"}}],"payload":{"lines":"70,72"}},{"content":"<strong><code>\\b</code></strong>: Frontera de palabra","children":[{"content":"Ejemplo: <code>\\bword\\b</code>","children":[],"payload":{"lines":"73,74"}}],"payload":{"lines":"72,74"}},{"content":"<strong><code>\\B</code></strong>: No frontera de palabra","children":[{"content":"Ejemplo: <code>\\Bcat\\B</code>","children":[],"payload":{"lines":"75,76"}}],"payload":{"lines":"74,76"}}],"payload":{"l
