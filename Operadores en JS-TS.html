)</strong>","children":[{"content":"Devuelve el valor de la derecha si el de la izquierda es <code>null</code> o <code>undefined</code>.","children":[],"payload":{"lines":"84,85"}},{"content":"Ejemplo: <code>null ?? 'default'</code> ➔ <code>'default'</code>","children":[],"payload":{"lines":"85,87"}}],"payload":{"lines":"83,87"}}],"payload":{"lines":"73,74"}},{"content":"5. Operadores de bits","children":[{"content":"<strong>&amp; (AND)</strong>","children":[{"content":"Realiza AND bit a bit.","children":[],"payload":{"lines":"89,90"}},{"content":"Ejemplo: <code>5 &amp; 3</code> ➔ <code>1</code>","children":[],"payload":{"lines":"90,91"}}],"payload":{"lines":"88,91"}},{"content":"<strong>| (OR)</strong>","children":[{"content":"Realiza OR bit a bit.","children":[],"payload":{"lines":"92,93"}},{"content":"Ejemplo: <code>5 | 3</code> ➔ <code>7</code>","children":[],"payload":{"lines":"93,94"}}],"payload":{"lines":"91,94"}},{"content":"<strong>^ (XOR)</strong>","children":[{"content":"Realiza XOR bit a bit.","children":[],"payload":{"lines":"95,96"}},{"content":"Ejemplo: <code>5 ^ 3</code> ➔ <code>6</code>","children":[],"payload":{"lines":"96,97"}}],"payload":{"lines":"94,97"}},{"content":"<strong>~ (NOT)</strong>","children":[{"content":"Invierte cada bit.","children":[],"payload":{"lines":"98,99"}},{"content":"Ejemplo: <code>~5</code> ➔ <code>-6</code>","children":[],"payload":{"lines":"99,100"}}],"payload":{"lines":"97,100"}},{"content":"<strong>&lt;&lt; (Desplazamiento a la izquierda)</strong>","children":[{"content":"Desplaza bits a la izquierda.","children":[],"payload":{"lines":"101,102"}},{"content":"Ejemplo: <code>5 &lt;&lt; 1</code> ➔ <code>10</code>","children":[],"payload":{"lines":"102,103"}}],"payload":{"lines":"100,103"}},{"content":"<strong>&gt;&gt; (Desplazamiento a la derecha)</strong>","children":[{"content":"Desplaza bits a la derecha.","children":[],"payload":{"lines":"104,105"}},{"content":"Ejemplo: <code>5 &gt;&gt; 1</code> ➔ <code>2</code>","ch
