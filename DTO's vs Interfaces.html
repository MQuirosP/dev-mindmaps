lizados para controlar qué datos se envían entre el cliente y el servidor.</p>","children":[],"payload":{"lines":"19,20"}},{"content":"\n<p data-lines=\"20,21\"><strong>Propósito:</strong> Filtrar y estructurar los datos enviados o recibidos para cumplir con ciertos requisitos.</p>","children":[],"payload":{"lines":"20,21"}},{"content":"\n<p data-lines=\"21,22\"><strong>Ejemplo:</strong></p>\n<h4 data-lines=\"23,24\">Envío de datos desde el cliente al servidor</h4>","children":[{"content":"","children":[{"content":"\n<p data-lines=\"24,25\"><strong>DTO de Creación de Usuario (UserCreateDTO):</strong></p>\n<pre><code class=\"language-typescript\"><span class=\"hljs-keyword\">export</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">UserCreateDTO</span> {\n  <span class=\"hljs-attr\">username</span>: <span class=\"hljs-built_in\">string</span>;\n  <span class=\"hljs-attr\">email</span>: <span class=\"hljs-built_in\">string</span>;\n\n  <span class=\"hljs-title function_\">constructor</span>(<span class=\"hljs-params\">data: <span class=\"hljs-built_in\">any</span></span>) {\n    <span class=\"hljs-variable language_\">this</span>.<span class=\"hljs-property\">username</span> = data.<span class=\"hljs-property\">username</span>;\n    <span class=\"hljs-variable language_\">this</span>.<span class=\"hljs-property\">email</span> = data.<span class=\"hljs-property\">email</span>;\n  }\n}\n</code></pre>","children":[],"payload":{"lines":"24,38"}},{"content":"\n<p data-lines=\"38,39\"><strong>Uso:</strong> Solo <code>username</code> y <code>email</code> se consideran, <code>password</code> es ignorado.</p>","children":[],"payload":{"lines":"38,40"}}],"payload":{"lines":"24,40"}},{"content":"","children":[{"content":"\n<p data-lines=\"41,42\"><strong>DTO de Respuesta de Usuario (UserResponseDTO):</strong></p>\n<pre><code class=\"language-typescript\"><span class=\"hljs-keyword\">export</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">UserResponseDTO</span> {\n  <span class=\"hljs-attr\">username</span>: <span class=\"hljs-built_in\">string</span>;\n  <span class=\"hljs-attr\">email</span>: <span class=\"hljs-built_in\">string</span>;\n  <span class=\"hljs-attr\">createdAt</span>: <span class=\"hljs-title class_\">Date</span>;\n\n  <span class=\"hljs-title function_\">constructor</span>(<span class=\"hljs-params\">userEntity: UserEntity</span>) {\n    <span class=\"hljs-variable language_\">this</span>.<span class=\"hljs-property\">username</span> = userEntity.<span class=\"hljs-property\">username</span>;\n    <span class=\"hljs-variable language_\">this</span>.<span class=\"hljs-property\">email</span> = userEntity.<span class=\"hljs-property\">email</span>;\n    <span class=\"hljs-variable language_\">this</span>.<span class=\"hljs-property\">createdAt</span> = userEntity.<span class=\"hljs-property\">createdAt</span>;\n  }\n}\n</code></pre>","children":[],"payload":{"lines":"41,57"}},{"content":"\n<p data-lines=\"57,58\"><strong>Uso:</strong> Solo <code>username</code>, <code>email</code>, y <code>createdAt</code> se envían al cliente.</p>","children":[],"payload":{"lines":"57,59"}}],"payload":{"lines":"41,59"}}],"payload":{"lines":"21,59"}}],"payload":{"lines":"18,19"}}],"payload":{"lines":"2,3"}},{"content":"Interfaces","children":[{"content":"<strong>Definición:</strong> Estructura esperada de los datos en el código.","children":[],"payload":{"lines":"61,62"}},{"content":"<strong>Uso:</strong> Garantiza que los objetos cumplan con ciertas reglas en tiempo de compilación.","children":[],"payload":{"lines":"62,63"}},{"content":"<strong>Ejemplo:</strong>","children":[{"content":"\n<p data-lines=\"64,65\"><strong>Definición de interfaz para el objeto de usuario:</strong></p>\n<pre><code class=\"language-typescript\"><span class=\"hljs-keyword\">interface</span> <span class=\"hljs-title class_\">User</span> {\n  <span class=\"hljs-attr\">username</span>: <span class=\"hljs-built_in\">string</span>;\n  <span class=\"hljs-attr\">email</span>: <span class=\"hljs-built_in\">string</span>;\n  <span class=\"hljs-attr\">password</span>: <span class=\"hljs-built_in\">string</span>;\n  <span class=\"hljs-attr\">createdAt</span>: <span class=\"hljs-title class_\">Date</span>;\n  <span class=\"hljs-attr\">updatedAt</span>: <span class=\"hljs-title class_\">Date</span>;\n}\n</code></pre>","children":[],"payload":{"lines":"64,76"}},{"content":"\n<p data-lines=\"76,77\"><strong>Uso:</strong> Esta interfaz asegura que cualquier objeto que se declare como <code>User</code> tenga estas propiedades.</p>","children":[],"payload":{"lines":"76,78"}}],"payload":{"lines":"63,78"}}],"payload":{"lines":"59,60"}},{"content":"Comparación y Resumen","children":[{"content":"\n<p data-lines=\"80,81\"><strong>DTOs:</strong></p>","children":[{"content":"<strong>Propósito:</strong> Controlan el flujo de datos en tiempo de ejecución.","children":[],"payload":{"lines":"81,82"}},{"content":"<strong>Función:</strong> Validan, transforman y filtran datos antes de enviarlos o después de recibirlos.","children":[],"payload":{"lines":"82,83"}},{"content":"<strong>Beneficio:</strong> Útiles para manejar datos de forma controlada y segura, especialmente cuando se necesita evitar la exposición de información sensible.","children":[],"payload":{"lines":"83,85"}}],"payload":{"lines":"80,85"}},{"content":"\n<p data-lines=\"85,86\"><strong>Interfaces:</strong></p>","children":[{"content":"<strong>Propósito:</strong> Definen y estandarizan la estructura de los datos en el código.","children":[],"payload":{"lines":"86,87"}},{"content":"<strong>Función:</strong> No afectan el flujo de datos en tiempo de ejecución.","children":[],"payload":{"lines":"87,88"}},{"content":"<strong>Beneficio:</strong> Útiles para el desarrollo y validación en el código, asegurando que el código respete ciertas estructuras.","children":[],"payload":{"lines":"88,90"}}],"payload":{"lines":"85,90"}},{"content":"\n<p data-lines=\"90,91\"><strong>Decisión de uso:</strong></p>","children":[{"content":"<strong>DTOs:</strong> Útiles en aplicaciones con requisitos de seguridad, estructura de datos compleja y control de flujo de datos.","children":[],"payload":{"lines":"91,92"}},{"content":"<strong>Interfaces:</strong> Útiles para definir y estandarizar la estructura de los objetos en el código, sin afectar el flujo de datos.","children":[],"payload":{"lines":"92,94"}}],"payload":{"lines":"90,94"}},{"content":"\n<p data-lines=\"94,95\"><strong>Conclusión:</strong> Ambos conceptos tienen usos y beneficios específicos. En aplicaciones más complejas, usar ambos puede proporcionar una mayor flexibilidad y control sobre los datos.</p>","children":[],"payload":{"lines":"94,96"}}],"payload":{"lines":"78,79"}}],"payload":{"lines":"0,1"}},null)</script>
