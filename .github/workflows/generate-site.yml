name: Update Mindmaps

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write   # ðŸ”‘ Permite al bot hacer commits y push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # ðŸ‘ˆ para usar GITHUB_TOKEN con push

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate files
        run: |
          npm run build:html   # o el script que genera index.html
          npm run build:readme # o el que actualiza README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add index.html README.md
          git commit -m "Update index.html and README.md automatically" || echo "No changes to commit"
          git push