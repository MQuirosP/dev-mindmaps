name: Generate Mindmaps Index

on:
  push:
    paths:
      - '**/*.html'
  workflow_dispatch:

jobs:
  generate-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate index.html with full URLs
        run: |
          BASE_URL="https://mquirosp.github.io/dev-mindmaps/"
          echo "<!DOCTYPE html>" > index.html
          echo "<html lang='es'><head><meta charset='UTF-8'><title>Dev Mindmaps</title></head><body><h1>Dev Mindmaps</h1><ul>" >> index.html

          find . -type f -name '*.html' ! -name 'index.html' -print0 | while IFS= read -r -d '' file; do
            file_path=$(echo "$file" | sed 's|^\./||' | jq -sRr @uri)
            name=$(basename "$file" .html)
            echo "<li><a href='${BASE_URL}${file_path}'>${name}</a></li>" >> index.html
          done

          echo "</ul></body></html>" >> index.html

      - name: Commit and push index.html
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.PERSONAL_TOKEN }}
          branch: main
          commit_message: "docs: update index.html with full GitHub Pages URLs"
