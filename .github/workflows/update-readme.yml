name: Update README and Index

on:
  push:
    paths:
      - '**/*.html'
      - 'Generate-readme.js'
  workflow_dispatch:

jobs:
  generate-readme-index:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Clonar el repo
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Generar README.md
      - name: Generate README.md
        run: node Generate-readme.js

      # 4️⃣ Generar index.html para GitHub Pages
      - name: Generate index.html
        run: |
          BASE_URL="https://mquirosp.github.io/dev-mindmaps/"
          echo "<!DOCTYPE html>" > index.html
          echo "<html lang='es'>" >> index.html
          echo "<head><meta charset='UTF-8'><title>Dev Mindmaps</title>
          <style>
            body { font-family: Arial, sans-serif; margin: 2rem; }
            h1 { color: #2c3e50; }
            ul { list-style: none; padding-left: 0; }
            li { margin-bottom: 0.5rem; }
            a { text-decoration: none; color: #3498db; }
            a:hover { text-decoration: underline; }
          </style>
          </head>" >> index.html
          echo "<body><h1>Dev Mindmaps</h1><ul>" >> index.html

          find . -type f -name '*.html' ! -name 'index.html' -print0 | while IFS= read -r -d '' file; do
            file_path=$(echo "$file" | sed 's|^\./||' | jq -sRr @uri)
            name=$(basename "$file" .html)
            echo "<li><a href='${BASE_URL}${file_path}'>${name}</a></li>" >> index.html
          done

          echo "</ul></body></html>" >> index.html

      # 5️⃣ Commit y push de README.md y index.html
      - name: Commit and push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.PERSONAL_TOKEN }}
          branch: main
          commit_message: "docs: update README.md and index.html with mindmap links"
