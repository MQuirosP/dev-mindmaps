name: Update README with Mindmap Links

on:
  push:
    paths:
      - '*.html'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clonar el repo
      - uses: actions/checkout@v3

      # Paso 2: Generar README.md autom√°ticamente
      - name: Generate README
        run: |
          repoBaseUrl='https://mquirosp.github.io/dev-mindmaps/'
          echo "# Dev Mindmaps" > README.md
          echo "" >> README.md
          echo "Mind maps for frontend and backend development concepts." >> README.md
          echo "Created with [Markmap](https://markmap.js.org/)." >> README.md
          echo "" >> README.md
          echo "## üåê Live Mindmaps" >> README.md
          echo "" >> README.md
          for f in *.html; do
            name=$(basename "$f" .html)
            echo "- [$name](${repoBaseUrl}$(echo $f | sed 's/ /%20/g'))" >> README.md
          done
          echo "" >> README.md
          echo "---" >> README.md

      # Paso 3: Commit y push usando acci√≥n externa que maneja el token
      - name: Commit files
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          commit_message: "docs: update README with mindmap links"
