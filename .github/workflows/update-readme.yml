name: Generate Mindmaps Index

on:
  push:
    paths:
      - '**/*.html'
  workflow_dispatch:

jobs:
  generate-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate index.html
        run: |
          echo "<!DOCTYPE html>" > index.html
          echo "<html lang='en'>" >> index.html
          echo "<head><meta charset='UTF-8'><title>Dev Mindmaps</title></head>" >> index.html
          echo "<body>" >> index.html
          echo "<h1>Dev Mindmaps</h1>" >> index.html
          echo "<p>Mind maps for frontend and backend development concepts.</p>" >> index.html
          echo "<ul>" >> index.html

          # Buscar todos los HTML, incluyendo subcarpetas, excepto index.html
          find . -name '*.html' ! -name 'index.html' | sort | while read file; do
            url=$(echo "$file" | sed 's|^\./||' | sed 's/ /%20/g')
            name=$(basename "$file" .html)
            echo "<li><a href='${url}'>${name}</a></li>" >> index.html
          done

          echo "</ul>" >> index.html
          echo "</body></html>" >> index.html

      - name: Commit and push index.html
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          commit_message: "docs: update index.html with all mindmaps"
