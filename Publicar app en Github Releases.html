       \"provider\": \"github\",\n            \"owner\": \"tuUsuarioGitHub\",\n            \"repo\": \"tuRepositorio\"\n          }\n        ]\n      }\n    }\n    ```\n  - **Explicación de opciones**:\n     - `provider`: Define el servicio de publicación, en este caso `\"github\"`.\n     - `owner`: Nombre de usuario u organización dueña del repositorio.\n     - `repo`: Nombre del repositorio en GitHub.\n</code></pre>","children":[],"payload":{"lines":"21,39"}}],"payload":{"lines":"20,21"}}],"payload":{"lines":"17,18"}},{"content":"3. Construir y Empaquetar la Aplicación","children":[{"content":"3.1 Ejecutar electron-builder","children":[{"content":"<pre data-lines=\"44,49\"><code>  - **Comando para construir**:\n    ```bash\n    electron-builder\n    ```\n  - **Resultado**: electron-builder genera los instaladores (y archivos `.yml` de metadatos) en la carpeta `dist`.\n</code></pre>","children":[],"payload":{"lines":"44,49"}}],"payload":{"lines":"43,44"}}],"payload":{"lines":"40,41"}},{"content":"4. Publicar la Aplicación en GitHub Releases","children":[{"content":"4.1 Publicar Usando el Token de GitHub","children":[{"content":"<pre data-lines=\"54,60\"><code>  - **Comando para publicar**:\n    ```bash\n    electron-builder --publish=always\n    ```\n  - **Explicación**:\n     - Este comando empaqueta la aplicación y crea automáticamente un nuevo release en GitHub usando el token almacenado en `GH_TOKEN`.\n</code></pre>","children":[],"payload":{"lines":"54,60"}}],"payload":{"lines":"53,54"}},{"content":"4.2 Comprobar la Versión en GitHub Releases","children":[{"content":"<pre data-lines=\"62,64\"><code>  - **Ir a**: Repositorio en GitHub &gt; Releases\n  - **Notas de la versión**: Puedes editar el release y agregar notas sobre los cambios o mejoras para los usuarios.\n</code></pre>","children":[],"payload":{"lines":"62,64"}}],"payload":{"lines":"61,62"}}],"payload":{"lines":"50,51"}},{"content":"5. Configurar la Aplicación para Actualizaciones Automáticas","children":[{"content":"5.1 Código de Actualización Automática en Electron","children":[{"content":"<pre data-lines=\"69,88\"><code>  - **Agregar en el archivo principal de Electron (por ejemplo, `main.js`)**:\n    ```javascript\n    const { autoUpdater } = require(\"electron-updater\");\n\n    autoUpdater.on(\"update-available\", () =&gt; {\n      console.log(\"Actualización disponible. Descargando...\");\n    });\n\n    autoUpdater.on(\"update-downloaded\", () =&gt; {\n      autoUpdater.quitAndInstall();\n    });\n\n    app.on(\"ready\", () =&gt; {\n      autoUpdater.checkForUpdatesAndNotify();\n    });\n    ```\n  - **Descripción de eventos**:\n     - `update-available`: Notifica al usuario que una actualización está en progreso.\n     - `update-downloaded`: Instala la actualización descargada y reinicia la aplicación.\n</code></pre>","children":[],"payload":{"lines":"69,88"}}],"payload":{"lines":"68,69"}}],"payload":{"lines":"65,66"}},{"content":"6. Publicar Nuevas Versiones","children":[{"content":"6.1 Construir, Publicar y Actualizar","children":[{"content":"<pre data-lines=\"93,98\"><code>  - **Pasos**:\n     1. Realiza cambios y prueba localmente.\n     2. Ejecuta `electron-builder --publish=always`.\n     3. Verifica en GitHub Releases.\n  - **Actualización automática**: Los usuarios obtendrán la última versión al iniciar la aplicación.\n</code></pre>","children":[],"payload":{"lines":"93,98"}}],"payload":{"lines":"92,93"}}],"payload":{"lines":"89,90"}}],"payload":{"lines":"0,1"}},null)</script>
