stándar en los nombres de recursos y métodos HTTP (GET, POST, PUT, DELETE).","children":[],"payload":{"lines":"16,17"}},{"content":"<strong>Ejemplo:</strong> <code>/api/users</code> para obtener todos los usuarios con <code>GET</code>.","children":[],"payload":{"lines":"17,19"}}],"payload":{"lines":"15,16"}},{"content":"5. Code on Demand (Opcional)","children":[{"content":"<strong>Descripción:</strong> Permite descargar código ejecutable para mejorar la funcionalidad.","children":[],"payload":{"lines":"20,21"}},{"content":"<strong>Ejemplo:</strong> Scripts o applets que se descargan en el cliente.","children":[],"payload":{"lines":"21,23"}}],"payload":{"lines":"19,20"}},{"content":"6. Escalabilidad","children":[{"content":"<strong>Descripción:</strong> El sistema debe ser escalable en términos de tráfico y demanda.","children":[],"payload":{"lines":"24,25"}},{"content":"<strong>Ejemplo:</strong> Uso de balanceadores de carga y replicación de servidores.","children":[],"payload":{"lines":"25,27"}}],"payload":{"lines":"23,24"}}],"payload":{"lines":"2,3"}},{"content":"Requerimientos Específicos","children":[{"content":"1. Autenticación y Autorización","children":[{"content":"<strong>Descripción:</strong> Métodos para verificar la identidad del usuario y sus permisos.","children":[],"payload":{"lines":"29,30"}},{"content":"<strong>Ejemplo:</strong> Uso de JWT (JSON Web Tokens) para autenticación.","children":[],"payload":{"lines":"30,32"}}],"payload":{"lines":"28,29"}},{"content":"2. Documentación","children":[{"content":"<strong>Descripción:</strong> Uso de herramientas para documentar la API de forma clara.","children":[],"payload":{"lines":"33,34"}},{"content":"<strong>Ejemplo:</strong> Uso de Swagger o Postman para generar y mantener la documentación.","children":[],"payload":{"lines":"34,36"}}],"payload":{"lines":"32,33"}},{"content":"3. Validación de Datos","children":[{"content":"<strong>Descripción:</strong> Validar los datos enviados por el cliente antes de pro ,"payload":{"lines":"58,60"}}],"payload":{"lines":"54,55"}},{"content":"2. GraphQL","children":[{"content":"<strong>Descripción:</strong> Permite a los clientes solicitar exactamente los datos que necesitan.","children":[],"payload":{"lines":"61,62"}},{"content":"<strong>Ejemplo:</strong> Consultas específicas donde se define exactamente qué campos obtener de un recurso.","children":[],"payload":{"lines":"62,63"}},{"content":"<strong>Ventajas:</strong> Menos sobrecarga de datos, eficiente en consultas.","children":[],"payload":{"lines":"63,64"}},{"content":"<strong>Desventajas:</strong> Curva de aprendizaje más pronunciada, difícil de cachéar.","children":[],"payload":{"lines":"64,66"}}],"payload":{"lines":"60,61"}},{"content":"3. gRPC","children":[{"content":"<strong>Descripción:</strong> Basado en RPC (Remote Procedure Call) y usa Protocol Buffers para la serialización de datos.","children":[],"payload":{"lines":"67,68"}},{"content":"<strong>Ejemplo:</strong> Usado en comunicaciones entre microservicios.","children":[],"payload":{"lines":"68,69"}},{"content":"<strong>Ventajas:</strong> Rendimiento superior y contratos estrictos.","children":[],"payload":{"lines":"69,70"}},{"content":"<strong>Desventajas:</strong> Requiere herramientas adicionales, menos flexibilidad que REST.","children":[],"payload":{"lines":"70,72"}}],"payload":{"lines":"66,67"}}],"payload":{"lines":"52,53"}},{"content":"Ventajas de REST","children":[{"content":"1. Simplicidad","children":[{"content":"Fácil de implementar y usar, basado en HTTP.","children":[],"payload":{"lines":"74,75"}}],"payload":{"lines":"73,74"}},{"content":"2. Flexibilidad","children":[{"content":"Se puede consumir desde cualquier cliente que soporte HTTP (navegadores, apps móviles).","children":[],"payload":{"lines":"76,77"}}],"payload":{"lines":"75,76"}},{"content":"3. Escalabilidad","children":[{"content":"Soporta alta demanda y múltiples clientes.","children":[],"payload":{"lines":"78,80"}}],"payload":{"lines":"77,78"}}],"payload":{"lines":"72,73"}},{"content":"Desventajas de REST","children":[{"content":"1. Carga de Datos","children":[{"content":"Las consultas pueden devolver más datos de los necesarios (overfetching).","children":[],"payload":{"lines":"82,83"}}],"payload":{"lines":"81,82"}},{"content":"2. Seguridad","children":[{"content":"Aunque se puede mitigar con HTTPS y autenticación, no es intrínsecamente seguro.","children":[],"payload":{"lines":"84,85"}}],"payload":{"lines":"83,84"}},{"content":"3. Falta de Estándares Estrictos","children":[{"content":"La implementación varía entre desarrolladores, lo que puede generar inconsistencias.","children":[],"payload":{"lines":"86,88"}}],"payload":{"lines":"85,86"}}],"payload":{"lines":"80,81"}},{"content":"Ejemplo Básico REST (Node.js + Express)","children":[{"content":"<pre><code class=\"language-javascript\"><span class=\"hljs-keyword\">const</span> express = <span class=\"hljs-built_in\">require</span>(<span class=\"hljs-string\">'express'</span>);\n<span class=\"hljs-keyword\">const</span> app = <span class=\"hljs-title function_\">express</span>();\n\n<span class=\"hljs-comment\">// Middleware para parsear JSON</span>\napp.<span class=\"hljs-title function_\">use</span>(express.<span class=\"hljs-title function_\">json</span>());\n\n<span class=\"hljs-comment\">// Ruta GET para obtener usuarios</span>\napp.<span class=\"hljs-title function_\">get</span>(<span class=\"hljs-string\">'/api/users'</span>, <span class=\"hljs-function\">(<span class=\"hljs-params\">req, res</span>) =&gt;</span> {\n  res.<span class=\"hljs-title function_\">json</span>([{ <span class=\"hljs-attr\">id</span>: <span class=\"hljs-number\">1</span>, <span class=\"hljs-attr\">name</span>: <span class=\"hljs-string\">'John Doe'</span> }]);\n});\n\n<span class=\"hljs-comment\">// Ruta POST para crear usuario</span>\napp.<span class=\"hljs-title function_\">post</span>(<span class=\"hljs-string\">'/api/users'</span>, <span class=\"hljs-function\">(<span class=\"hljs-params\">req, res</span>) =&gt;</span> {\n  <span class=\"hljs-keyword\">const</span> newUser = { <span class=\"hljs-attr\">id</span>: <span class=\"hljs-title class_\">Date</span>.<span class=\"hljs-title function_\">now</span>(), ...req.<span class=\"hljs-property\">body</span> };\n  res.<span class=\"hljs-title function_\">status</span>(<span class=\"hljs-number\">201</span>).<span class=\"hljs-title function_\">json</span>(newUser);\n});\n\n<span class=\"hljs-comment\">// Iniciar el servidor</span>\napp.<span class=\"hljs-title function_\">listen</span>(<span class=\"hljs-number\">3000</span>, <span class=\"hljs-function\">() =&gt;</span> {\n  <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(<span class=\"hljs-string\">'Servidor escuchando en puerto 3000'</span>);\n});\n</code></pre>","children":[]}],"payload":{"lines":"88,89"}}],"payload":{"lines":"0,1"}},null)</script>
